<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contest.mn</title>

  <script src="{{ STATIC_URL }}jquery-2.1.4.min.js"></script>
  <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>

  <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">
  <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class='container'>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Contest.mn</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li {% if tab = "home" %}class="active"{% endif %}><a href="/">Home<span class="sr-only">(current)</span></a></li>
            <li {% if tab = "page" %}class="active"{% endif %}><a href="/page">Амьтад</a></li>
            <li {% if tab = "map" %}class="active"{% endif %}><a href="/map">Газрын зураг</a></li>
            <li {% if tab = "add" %}class="active"{% endif %}><a href="/add">Тэмцээн нэмэх</a></li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
  </div>

</body>
</html>
